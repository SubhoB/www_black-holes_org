<!-- Inspired by https://jekyllcodex.org/without-plugin/breadcrumbs/ and https://bulma.io/documentation/components/breadcrumb/ -->
<nav class="breadcrumb" aria-label="breadcrumbs">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <ul>
        <li><a href="{{ site.baseurl }}">Home</a></li>
        {% for crumb in crumbs offset: 1 %}
        {% if forloop.last %}
        <li class="is-active"><a href="#" aria-current="page">{{ page.title }}</a></li>
        {% else %}
        <li><a href="{{ site.baseurl }}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
